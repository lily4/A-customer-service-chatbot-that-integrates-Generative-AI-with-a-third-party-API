<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Aurora Art & Craft Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #user-input { width: 80%; padding: 8px; }
        #send-btn { padding: 8px 12px; }
    </style>
</head>
<body>

<h2>Aurora Art & Craft – Customer Service Chatbot</h2>

<div id="chat-box"></div>

<br>

<input id="user-input" type="text" placeholder="Type your message...">
<button id="send-btn">Send</button>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(sender, text) {
        chatBox.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = async function () {
        const message = userInput.value;
        if (!message) return;

        addMessage("You", message);
        userInput.value = "";

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
        });

        const data = await response.json();
        addMessage("Bot", data.reply);
    };
</script>

<body>

<div style="text-align:center;">
    <img src="/static/panda.png" width="180" alt="Panda Assistant">
</div>

<h2>Aurora Art & Craft – Customer Service Chatbot</h2>

</html>
